<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSGO</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url("bg.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    spline-viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header {
      background: rgba(0,0,0,0);
      color: white;
      font-size: 4rem;
      font-style: oblique;
      font-weight: bold;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      padding: 2rem;
      width: 60%;
      max-width: 800px;
      text-align: center;
      position: relative;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    nav {
      position: fixed;
      top: 1rem;
      left: 41%;
      transform: translateX(-50%);
      display: flex;
      gap: 1rem;
      z-index: 10;
    }

    nav a {
      background: transparent;
      text-align: center;
      font-style: oblique;
      font-weight: bold;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      padding: 1rem;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }

    .logo {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 20;
    }

    .logo img {
      height: 130px;
      width: auto;
      cursor: pointer;
    }

    /* Clock styling */
    #clock {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      margin-top: 20px;
      text-align: center;
    }

    /* News ticker styling */
    .news-ticker {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0);
      color: yellow;
      padding: 10px;
      font-size: 1rem;
      white-space: nowrap;
      top: 60%;
      overflow:auto;
      text-overflow:auto;
    }

    @media (max-width: 768px) {
      header { font-size: 3rem; }
    }
    @media (max-width: 480px) {
      header { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <a href="index.html" class="logo">
    <img src="logo.png" alt="HSGO Logo">
  </a>

  <!-- Navigation -->
  <nav>
    <a href="#tag1">Explore Odisha</a>
    <a href="#tag2">Healthcare Updates</a>
    <a href="#tag3">Vaccination Schedule</a>
    <a href="#tag4">Hospitals and Helplines</a>
  </nav>

  <!-- Main Header -->
  <header>
    HSGO, Your Health. Our Mission. Odisha's Care.
  </header>

  <!-- News Ticker -->
  <div class="news-ticker" id="newsTicker">Loading latest headlines...</div>

  <!-- JS for Real-Time Clock -->
  <script>
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString(); 
      const dateString = now.toLocaleDateString(); 
      document.getElementById("clock").innerHTML = dateString + " | " + timeString;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

  <!-- JS for Health News Ticker -->
  <script>
    async function fetchNewsHeadline() {
      try {
        const response = await fetch("https://newsdata.io/api/1/latest?apikey=pub_8ce1009e852e4ce1abd5aa089b98c3b8&q=odisha%20Health&country=in&category=health&language=or,en");
        const data = await response.json();
        if (data.results && data.results.length > 0) {
          const headlines = data.results.slice(0, 5).map(a => a.title);
          document.getElementById("newsTicker").innerHTML =
            "ðŸ“° Latest Headlines: " + headlines.join(" | ");
        } else {
          document.getElementById("newsTicker").textContent = "âš  No headlines available.";
        }
      } catch (error) {
        console.error("Error fetching news:", error);
        document.getElementById("newsTicker").textContent = "âš  Failed to load news.";
      }
    }
    fetchNewsHeadline();
    setInterval(fetchNewsHeadline, 300000); // refresh every 5 mins
  </script>

  <!-- Chatbot Embed -->
  <script>
    (function(){
      if(!window.chatbase||window.chatbase("getState")!=="initialized"){
        window.chatbase=(...arguments)=>{
          if(!window.chatbase.q){window.chatbase.q=[]}
          window.chatbase.q.push(arguments)};
        window.chatbase=new Proxy(window.chatbase,{get(target,prop){if(prop==="q"){return target.q}return(...args)=>target(prop,...args)}})}
      const onLoad=function(){
        const script=document.createElement("script");
        script.src="https://www.chatbase.co/embed.min.js";
        script.id="uQE6uQUxzZqAQqY0qqWVI";
        script.domain="www.chatbase.co";
        document.body.appendChild(script)
      };
      if(document.readyState==="complete"){onLoad()}
      else{window.addEventListener("load",onLoad)}
    })();
  </script>
  
<div id="clock"></div>

</body>
</html>
